<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Data Display</h1>
        <button id="load-data">Load Data</button>
        <table id="csv-data">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        document.getElementById('load-data').addEventListener('click', function() {
            const csvFilePath = 'diabetes_dataset.csv';  // Replace with your CSV file path

            // Fetch the CSV file
            fetch(csvFilePath)
                .then(response => response.text())
                .then(data => {
                    // Parse the CSV data using PapaParse
                    Papa.parse(data, {
                        complete: function(results) {
                            const csvData = results.data;

                            // Get the table header and body elements
                            const tableHeader = document.getElementById('table-header');
                            const tableBody = document.getElementById('csv-data').getElementsByTagName('tbody')[0];

                            // Clear any existing rows
                            tableHeader.innerHTML = '';
                            tableBody.innerHTML = '';

                            // Populate the table header
                            const headerRow = csvData[0];
                            headerRow.forEach(header => {
                                const th = document.createElement('th');
                                th.textContent = header;
                                tableHeader.appendChild(th);
                            });

                            // Populate the table body
                            csvData.slice(1).forEach(row => {
                                const tr = document.createElement('tr');
                                row.forEach(cellData => {
                                    const td = document.createElement('td');
                                    td.textContent = cellData;
                                    tr.appendChild(td);
                                });
                                tableBody.appendChild(tr);
                            });
                        },
                        header: true // Set to true if your CSV has headers
                    });
                })
                .catch(error => console.error('Error loading CSV:', error));
        });
    </script>
</body>
</html>
